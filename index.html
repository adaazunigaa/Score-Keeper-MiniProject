<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-fluid mt-3">
        <div class="row d-flex">
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center">
                <img src="https://i.pinimg.com/originals/76/08/40/7608405b279005c029dc28723573e9d3.jpg" id="gNp"
                    class="img-fluid border borderColor " alt="goma and peach playing">
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row  mt-1 d-flex justify-content-center">
            <div class="col-9 d-flex  border border-2 newBColor">
                <div class="d-flex d-block">
                    <input type="text" class="gameName newBColor w-100" placeholder="Enter the games's name" id="gGame">
                </div>
            </div>


        </div>

        <div class="row  mt-1 d-flex justify-content-center">
            <div class="col-9 border border-2 newBColor">
                <div>
                    <h1 class="displayName">Your Game</h1>
                </div>
                <p class="ms-3 mb-0">
                    <span class="p1Score">0</span> to <span class="p2Score">0</span>
                </p>
                <p class="mb-0 pb-0">
                    Use the bottoms below to keep score.
                </p>
                <div>
                    <label for="meal">Playing to</label>
                    <select class="newBColor border" name="" id="playingToValue">
                        <option value="1">1</option>
                        <!--you can have something that is preselected "selected"-->
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="row mt-1">
                    <div class="col-4 d-flex justify-content-center m-0 p-0">
                        <button class="btn w-100" id="player1Btn">Player 1</button>
                    </div>

                    <div class="col-4 d-flex justify-content-center m-0 p-0">
                        <button class="btn w-100" id="player2Btn">Player 2</button>
                    </div>

                    <div class="col-4 d-flex justify-content-center m-0 p-0">
                        <button class="btn w-100" id="resetBtn">Reset</button>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="scoreKeeper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
